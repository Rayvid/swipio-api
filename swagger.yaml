swagger: '2.0'
info:
  version: '1.0'
  title: "Swipio"
  description: performs swipio customers, products and categories management
host: zizit.lt
basePath: /zipkis/api
schemes:
- http
consumes:
- application/json
produces:
- application/xml
paths:
  /firebasecustomers:
    x-summary: Get/creates prestashop consumer from firebase user
    get:
      summary: /firebasecustomers
      parameters:
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
          default: Basic UktEN0FTWEpVR1IyUlFLQThNU0hSSkRTU1FQUjFIQUw6
        - name: uid
          in: query
          type: string
          required: true
          description: Firebase user id
      responses:
        200:
          description: Successful Response
          schema:
            type: integer
  /swipioproducts:
    x-summary: Gets swipio products
    get:
      summary: /swipioproducts
      parameters:
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
          default: Basic UktEN0FTWEpVR1IyUlFLQThNU0hSSkRTU1FQUjFIQUw6
        - name: limit
          in: query
          type: string
          required: false
          description: y,x|x where x - number of records, y - starting record
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                xref:
                  type: string
  /swipioproductsexpanded:
    x-summary: Gets swipio products expanded inline
    get:
      summary: /swipioproductsexpanded
      parameters:
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
          default: Basic UktEN0FTWEpVR1IyUlFLQThNU0hSSkRTU1FQUjFIQUw6
        - name: limit
          in: query
          type: string
          required: false
          description: y,x|x where x - number of records, y - starting record
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                orig_price:
                  type: number
                price:
                  type: number
                images:
                  type: object
                summary:
                  type: string
                description:
                  type: string
                options:
                  type: object
  /swipioproductexpanded:
    x-summary: Gets swipio product expanded inline
    get:
      summary: /swipioproductexpanded
      parameters:
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
          default: Basic UktEN0FTWEpVR1IyUlFLQThNU0hSSkRTU1FQUjFIQUw6
        - name: pid
          in: query
          type: integer
          required: true
          description: product id
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                orig_price:
                  type: number
                price:
                  type: number
                images:
                  type: object
                summary:
                  type: string
                description:
                  type: string
                options:
                  type: object
  /swipiocategories:
    x-summary: Gets swipio categories for customer
    get:
      summary: /swipiocategories
      parameters:
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
          default: Basic UktEN0FTWEpVR1IyUlFLQThNU0hSSkRTU1FQUjFIQUw6
        - name: cid
          in: query
          type: integer
          required: true
          description: customer id to get categories for
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                xref:
                  type: string
                favorite:
                  type: integer
                  enum: [0, 1]
  /swipiocategoriesexpanded:
    x-summary: Gets swipio categories for customer, expanded inline
    get:
      summary: /swipiocategoriesexpanded
      parameters:
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
          default: Basic UktEN0FTWEpVR1IyUlFLQThNU0hSSkRTU1FQUjFIQUw6
        - name: cid
          in: query
          type: integer
          required: true
          description: customer id to get categories for
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                xref:
                  type: string
                favorite:
                  type: integer
                  enum: [0, 1]
                name:
                  type: string